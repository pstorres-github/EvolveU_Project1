<html>
    <head>
        <title>Pirate Adventure</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div id=overall class=overall>

         <div id=toplist class=toplist>   
            <ol><b>Top Five Pirate Scores</b></ol>
                <ol id=topPlayer0></ol>
                <ol id=topPlayer1></ol>
                <ol id=topPlayer2></ol>
                <ol id=topPlayer3></ol>
                <ol id=topPlayer4></ol>
        </div>

        <div id = "playerInfo" class="playerInfo">
            <p id="welcomeMessage">Get ready for</p>
            <p id="currentScore">adventure on the high seas!</p>
            <p id="currentLevel"></p>
        </div>

        <div id="rightSection" class="rightSection">

        <div id="header" class="header">           
            <h1>The Cursed Treasure of Volcano Island</h1>
        </div>

        <div id="gameSetup" class="gameSetup">  

                    <div id="pirateSelectionBox" class="pirateSelectionBox">
                    <img src="img/piratewheel.jpg" class="pirateSelectionImage"> 
                            <div id="pirateSelectionText" class="pirateSelectionText">        
                                <p id="pirateInfoText">Select your captian!</p>           
                            </div> 
                    </div>

          
                <p>Please pick a Pirate</p>
                <select id="pirateList" name="pirateList" class="pirateList" size=3></select><br> 
                             
                <input type="text" id="newPlayer" placeholder="Add new pirate..." class="inputBox">
                <button id="addPlayer" class="button" class="header">Add to list</button>
                <p id="pirateExistsError" class="errorMessage">   </p>  
                <button id="playGame" class="button">Start game</button> 
                <button id="continueGame" class="button">Continue from last save</button>
                <p> Session is saved at the end of each level </p>   
                <p id="noPlayerSelected" class= "errorMessage"></p>   
                          
        </div>

           






        <div id = "gameArea" class="gameArea">

            <img id= "image" class="image">
            
            <div id ="div1"> 
                <p id="pointsMessage" class="pointsMessage"></p>
                <p id="message" class="message"></p>
               
            </div>

            <div id ="div2"> 
                <button id="button1" class="button"></button>
                <button id="button2" class="button"></button>
            </div>

        </div>  

        </div>
        </div>
        <script src="index.js"></script>
    
    </body>
</html>
